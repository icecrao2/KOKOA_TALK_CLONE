<!DOCTYPE html>
<html lang="kr">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Clone</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div class="status-bar">
    <div class="stauts-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="stauts-bar__column">
      <span>18:43</span>
    </div>
    <div class="stauts-bar__column">
      <!-- To do : Lock icon -->
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span> 
        <a href="settings.html" >
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
      </span>
    </div>
  </header>

  <a id="friends-display-link">
    <i class="fa-solid fa-circle-info"></i>Friends's Names Display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>

  <main class="main-screen"> 
    <div class="user-component" >
      <div class="user-component__column">
        <img src="https://t1.daumcdn.net/crms/symbol_img/symbol_%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%EC%B1%84%EB%84%90%EA%B4%80%EB%A6%AC%EC%9E%90.png" 
          class="user-component__avatar user-component__avatar--xl"/>
        <div class="user-component__text">
          <h4 class="user-component__title ">JaeWoong</h4>
          <h6 class="user-component__subtitle">I am jaewoong</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header"> 
        <span>channel</span><i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component" >
        <div class="user-component__column">
          <img src="https://t1.daumcdn.net/crms/symbol_img/symbol_%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%EC%B1%84%EB%84%90%EA%B4%80%EB%A6%AC%EC%9E%90.png" 
            class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html" >
          <i class="fa-solid fa-user fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html" >
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-lg"></i> 
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html" >
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html" >
          <span class="nav__notification badge"> </span>
          <i class="fa-solid fa-ellipsis fa-lg"></i>
        </a>
      </li> 
    </ul>
  </nav>
  


  
  <script src="https://kit.fontawesome.com/f145f48ad9.js" 
    crossorigin="anonymous"></script>
</body>

</html>
