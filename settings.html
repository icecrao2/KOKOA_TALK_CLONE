<!DOCTYPE html>
<html lang="kr">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Kokoa Clone</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div class="status-bar">
    <div class="stauts-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="stauts-bar__column">
      <span>18:43</span>
    </div>
    <div class="stauts-bar__column">
      <!-- To do : Lock icon -->
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>


  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
      
    
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      
    
      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>
  </header>

  
  <main class="main-screen"> 
   <ul class="settings-list">
     <li class="settings__setting">
       <div class="settings__setting__column">
         <i class="fa-solid fa-bullhorn"></i><span>Notices</span>
       </div >
       <div class="settings__setting__column"></div>
     </li>
     <li class="settings__setting">
       <div class="settings__setting__column">
         <i class="fa-solid fa-flask"></i><span>Kokoa Lab</span>
       </div>
       <div class="settings__setting__column"></div>
     </li>
     <li class="settings__setting">
       <div class="settings__setting__column">
         <i class="fa-solid fa-circle-exclamation"></i><span>Version</span>
       </div>
       <div class="settings__setting__column">Lastest Version</div>
     </li> 
   </ul>
  </main>
  
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html" >
          <i class="fa-regular fa-user fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html" >
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-lg"></i> 
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html" >
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html" >
          <span class="nav__notification badge"> </span>
          <i class="fa-solid fa-ellipsis fa-lg"></i>
        </a>
      </li> 
    </ul>
  </nav>
  

   <div id="no-mobile">
    <span>your screen is too big</span>
  </div>
  
  <script src="https://kit.fontawesome.com/f145f48ad9.js" 
    crossorigin="anonymous"></script>
</body>

</html>
