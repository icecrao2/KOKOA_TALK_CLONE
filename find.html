<!DOCTYPE html>
<html lang="kr">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Clone</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div class="status-bar">
    <div class="stauts-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="stauts-bar__column">
      <span>18:43</span>
    </div>
    <div class="stauts-bar__column">
      <!-- To do : Lock icon -->
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span class="badge--parent">
        <i class="fa-solid fa-gear fa-lg"></i>
        <span class="badge badge--small"></span>
      </span>
    </div>
  </header>

  
  <main class="main-screen"> 
    <div class="find-icons">
      <div class="find-icons__icon">
        <i class="fa-solid fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-regular fa-address-book"></i>
        <span>Add by Contracts</span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-solid fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>
          Go to Openchat home
          <i class="fa-solid fa-chevron-right fa-xs"></i></span>
      </div>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#BTS</h5>
        <h6 class="open-post__hashtag">#bts#army#friends</h6>
        <div class="open-post__members">
          <img src="https://t1.daumcdn.net/crms/symbol_img/symbol_%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%EC%B1%84%EB%84%90%EA%B4%80%EB%A6%AC%EC%9E%90.png" />
          <span class="open-post__member-counts">802 members</span>
          <div class="divider"> </div>
          <span class="open-post__member-status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
        <div class="open-post__photo"> 
          <img       src="https://t1.daumcdn.net/crms/symbol_img/symbol_%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%EC%B1%84%EB%84%90%EA%B4%80%EB%A6%AC%EC%9E%90.png" />
        <div class="open-post__heart-count">
          <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
        </div>
        </div>
      </div>
    </div>
  </main>
  
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html" >
          <i class="fa-regular fa-user fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html" >
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-lg"></i> 
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html" >
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="3" >
          <span class="nav__notification badge"> </span>
          <i class="fa-solid fa-ellipsis fa-lg"></i>
        </a>
      </li> 
    </ul>
  </nav>
  


  
  <script src="https://kit.fontawesome.com/f145f48ad9.js" 
    crossorigin="anonymous"></script>
</body>

</html>
